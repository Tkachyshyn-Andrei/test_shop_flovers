<!DOCTYPE html>
<html lang="en">
@@include('./components/head.html', {title: 'basket'})
<body>
@@include('./components/header.html')
<main>
    <div>
        @@include('./components/breadcrum.html')
    </div>
    <div class="container">
        <div class="card-basket mb-3">
            <div class="row align-items-center">
                <div class="image span-2">
                    <img alt="" src="../img/main/tulips-basket.svg">
                </div>
                <div class="name span-6">
                    25 желтых тюльпанов
                </div>
                <div class="price">
                    <p>795 ₴</p>
                    <del>995 ₴</del>
                </div>
                <div class="number-input d-flex">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
                    <input class="quantity" min="0" name="quantity" type="number" value="1">
                    <button class="plus"
                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()"></button>
                </div>
                <div class="price span-2">
                    1590 ₴
                </div>
                <div class="image-double">
                    <img alt="" class="mr-2" src="../img/main/basket-heart.svg">
                    <img alt="" src="../img/main/basket.svg">
                </div>
            </div>
        </div>
    </div>
</main>


@@include('./components/footer.html')
<script src="js/script.js"></script>
</body>
</html>
