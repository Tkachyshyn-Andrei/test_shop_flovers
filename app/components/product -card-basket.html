<div class="card-header d-flex align-items-center justify-content-between">
    <!--            <div class="d-flex flex-grow-1" >-->
    <div class="card-basket-image">
    </div>
    <div class="text-grey card-basket-name">
        Название
    </div>
    <!--            </div>-->
    <div class="d-flex flex-shrink-0  justify-content-end">
        <div class="text-grey card-basket-price">
            Цена за шт.
        </div>
        <div class="text-grey card-basket-quantity d-flex">
            Кол-во
        </div>
        <div class="text-grey card-basket-amount">
            Итог
        </div>
        <div class="card-basket-actions">
        </div>
    </div>
</div>

<div class="card-basket d-flex align-items-center justify-content-between">
    <!--            <div class="d-flex flex-grow-1  ">-->
    <div class="card-basket-image">
        <img alt="" src="../img/main/tulips-basket.svg">
    </div>
    <div class="card-basket-name">
        25 желтых тюльпанов
    </div>
    <!--            </div>-->
    <div class="d-flex flex-shrink-0 justify-content-end   ">
        <div class="card-basket-price">
            <p>795 ₴</p>
            <del>995 ₴</del>
        </div>
        <div class="card-basket-quantity d-flex">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
            <input class="quantity" min="0" name="quantity" type="number" value="1">
            <button class="plus"
                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()"></button>
        </div>
        <div class="card-basket-amount">
            1590 ₴
        </div>
        <div class="card-basket-actions">

            <button><img alt="" class="mr-2" src="../img/main/basket-heart.svg"></button>

            <img alt="" src="../img/main/basket.svg">
        </div>
    </div>
</div>
